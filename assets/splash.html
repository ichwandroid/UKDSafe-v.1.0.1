<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Splash Screen</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        margin-bottom: 20px;
      }
      h3 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
      }
      img {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 20px;
        font-size: 18px;
        text-align: center;
      }
      button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <img src="assets/logo.png" alt="Logo" />
    <h1>Selamat Datang</h1>
    <h3>Ini adalah Aplikasi Safe Ujian Kompetensi Dasar Kota Malang 2025.</h3>
    <p>Silakan klik tombol di bawah untuk memulai aplikasi.</p>
    <button onclick="startApp()">Mulai</button>
    copyright &copy; 2025 ichwanap_

    <script>
      function startApp() {
        window.electronAPI.login(); // Mengirim event login-success ke main process
      }
    </script>
  </body>
</html>
