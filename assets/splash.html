<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Splash Screen</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang</h1>
  <button onclick="startApp()">Mulai</button>

  <script>
    function startApp() {
      window.electronAPI.login(); // Mengirim event login-success ke main process
    }
  </script>
</body>
</html>
